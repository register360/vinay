<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .header {
            background: #6c5ce7;
            padding: 25px 30px;
            text-align: center;
            color: white;
        }
        
        .header h2 {
            font-weight: 600;
            font-size: 24px;
        }
        
        .form-container {
            padding: 25px 30px;
        }
        
        .form-control {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-control label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-control input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control input:focus {
            border-color: #6c5ce7;
            outline: none;
        }
        
        .form-control small {
            color: #e74c3c;
            position: absolute;
            bottom: -18px;
            left: 0;
            visibility: hidden;
        }
        
        .form-control.error input {
            border-color: #e74c3c;
        }
        
        .form-control.error small {
            visibility: visible;
        }
        
        .form-control.success input {
            border-color: #2ecc71;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5245c9;
        }
        
        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        
        .switch-form a {
            color: #6c5ce7;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 id="form-title">Create Account</h2>
        </div>
        
        <div class="form-container">
            <div id="message" class="message"></div>
            
            <form id="signup-form">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                    <small>Error message</small>
                </div>
                
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <small>Error message</small>
                </div>
                
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <small>Error message</small>
                </div>
                
                <button type="submit" class="btn">Sign Up</button>
            </form>
            
            <form id="login-form" class="hidden">
                <div class="form-control">
                    <label for="login-email">Email or Username</label>
                    <input type="text" id="login-email" placeholder="Enter your email or username">
                    <small>Error message</small>
                </div>
                
                <div class="form-control">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                    <small>Error message</small>
                </div>
                
                <button type="submit" class="btn">Log In</button>
            </form>
            
            <div class="switch-form">
                <span id="switch-text">Already have an account?</span>
                <a id="switch-link">Log In</a>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const switchLink = document.getElementById('switch-link');
        const switchText = document.getElementById('switch-text');
        const formTitle = document.getElementById('form-title');
        const messageDiv = document.getElementById('message');
        
        // Toggle between forms
        let isLoginForm = false;
        
        switchLink.addEventListener('click', function() {
            isLoginForm = !isLoginForm;
            
            if (isLoginForm) {
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                formTitle.textContent = 'Log In';
                switchText.textContent = "Don't have an account?";
                switchLink.textContent = 'Sign Up';
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                formTitle.textContent = 'Create Account';
                switchText.textContent = 'Already have an account?';
                switchLink.textContent = 'Log In';
            }
            
            // Clear any messages when switching forms
            hideMessage();
        });
        
        // Show message function
        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.className = isError ? 'message error' : 'message success';
            messageDiv.style.display = 'block';
            
            // Scroll to message
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        // Hide message function
        function hideMessage() {
            messageDiv.style.display = 'none';
        }
        
        // Form validation functions
        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
        
        function validatePassword(password) {
            return password.length >= 6;
        }
        
        function validateUsername(username) {
            return username.length >= 3;
        }
        
        // Show input error
        function showError(input, message) {
            const formControl = input.parentElement;
            formControl.className = 'form-control error';
            const small = formControl.querySelector('small');
            small.innerText = message;
        }
        
        // Show success outline
        function showSuccess(input) {
            const formControl = input.parentElement;
            formControl.className = 'form-control success';
        }
        
        // Check required fields
        function checkRequired(inputArr) {
            let isAllValid = true;
            inputArr.forEach(function(input) {
                if (input.value.trim() === '') {
                    showError(input, `${getFieldName(input)} is required`);
                    isAllValid = false;
                } else {
                    showSuccess(input);
                }
            });
            
            return isAllValid;
        }
        
        // Get fieldname
        function getFieldName(input) {
            return input.id.charAt(0).toUpperCase() + input.id.slice(1);
        }
        
        // Event Listeners
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            hideMessage();
            
            if (!checkRequired([username, email, password])) {
                return;
            }
            
            if (!validateUsername(username.value.trim())) {
                showError(username, 'Username must be at least 3 characters');
                return;
            } else {
                showSuccess(username);
            }
            
            if (!validateEmail(email.value.trim())) {
                showError(email, 'Email is not valid');
                return;
            } else {
                showSuccess(email);
            }
            
            if (!validatePassword(password.value.trim())) {
                showError(password, 'Password must be at least 6 characters');
                return;
            } else {
                showSuccess(password);
            }
            
            // Submit the form via AJAX
            const formData = {
                username: username.value.trim(),
                email: email.value.trim(),
                password: password.value.trim()
            };
            
            fetch('https://server-1-qag9.onrender.com/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message || 'Signup successful!');
                    signupForm.reset();
                    
                    // Clear validation states
                    document.querySelectorAll('.form-control').forEach(control => {
                        control.className = 'form-control';
                    });
                } else {
                    showMessage(data.message || 'Signup failed. Please try again.', true);
                }
            })
            .catch((error) => {
                showMessage('Network error. Please try again later.', true);
                console.error('Error:', error);
            });
        });
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            hideMessage();
            
            if (!checkRequired([loginEmail, loginPassword])) {
                return;
            }
            
            // Check if user exists first
            const identifier = loginEmail.value.trim();
            const isEmail = validateEmail(identifier);
            
            fetch(`https://server-1-qag9.onrender.com/login?${isEmail ? 'email' : 'username'}=${encodeURIComponent(identifier)}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // User exists, now verify password
                    const loginData = {
                        [isEmail ? 'email' : 'username']: identifier,
                        password: loginPassword.value.trim()
                    };
                    
                    return fetch('https://server-1-qag9.onrender.com', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(loginData),
                    });
                } else {
                    throw new Error('User not found');
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message || 'Login successful!');
                    loginForm.reset();
                    
                    // Clear validation states
                    document.querySelectorAll('.form-control').forEach(control => {
                        control.className = 'form-control';
                    });
                } else {
                    showMessage(data.message || 'Login failed. Please check your credentials.', true);
                }
            })
            .catch((error) => {
                showMessage(error.message || 'Network error. Please try again later.', true);
                console.error('Error:', error);
            });
        });
        
        // Real-time validation for signup form
        username.addEventListener('input', function() {
            if (username.value.trim() !== '') {
                if (validateUsername(username.value.trim())) {
                    showSuccess(username);
                } else {
                    showError(username, 'Username must be at least 3 characters');
                }
            }
        });
        
        email.addEventListener('input', function() {
            if (email.value.trim() !== '') {
                if (validateEmail(email.value.trim())) {
                    showSuccess(email);
                } else {
                    showError(email, 'Email is not valid');
                }
            }
        });
        
        password.addEventListener('input', function() {
            if (password.value.trim() !== '') {
                if (validatePassword(password.value.trim())) {
                    showSuccess(password);
                } else {
                    showError(password, 'Password must be at least 6 characters');
                }
            }
        });
        
        // Real-time validation for login form
        const loginEmail = document.getElementById('login-email');
        const loginPassword = document.getElementById('login-password');
        
        loginEmail.addEventListener('input', function() {
            if (loginEmail.value.trim() !== '') {
                showSuccess(loginEmail);
            }
        });
        
        loginPassword.addEventListener('input', function() {
            if (loginPassword.value.trim() !== '') {
                showSuccess(loginPassword);
            }
        });
    </script>
</body>
</html>
